<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Embedding Lib testing</title>
        <link rel="icon" type="image/x-icon" href="/bo-api-tc-emulator-lights/assets/favicon-CHRh-pKn.ico?v=2" />
      <script type="module" crossorigin src="/bo-api-tc-emulator-lights/assets/index-Bg0OQYY4.js"></script>
    </head>
    <body>
        <div id="app">
            <style>
                body {
                    overflow: hidden;
                    width: 100%;
                    height: 100%;
                    margin: 0px;
                    padding: 0px;
                }
                .container {
                    display: flex;
                    height: 100vh;
                }
                .left-section,
                .right-section {
                    box-sizing: border-box;
                    overflow: auto;
                }
                .left-section {
                    padding: 10px;
                    flex: 1;
                    background-color: #f0f0f0;
                    display: flex;
                    flex-direction: column;
                }
                .right-section {
                    flex: 3;
                    background-color: #ffffff;
                    position: relative;
                    overflow: hidden;
                }
                #tc-area {
                    box-sizing: border-box;
                }
                #tc-area-title {
                    text-align: center;
                    font-family: sans-serif;
                }
                #ui-elements {
                    margin-top: 10px;
                }
                #console-ui-elements {
                    margin-top: 20px;
                }
                #console-log {
                    margin-top: 10px;
                    text-align: left;
                    font-family: sans-serif;
                }
                #designer {
                    width: 100%;
                    height: 100%;
                    box-sizing: border-box;
                    position: absolute;
                    left: 0;
                    top: 0;
                }
                #designer iframe {
                    border: 0;
                    border-bottom: 1px solid #e7e7e7;
                    border-top: 1px solid #e7e7e7;
                }
                #overlay {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: white;
                    z-index: 1000;
                    overflow-y: scroll;
                }
                #overlay h2 {
                    padding-left: 1rem;
                }
                .hidden {
                    display: none;
                }
                #designer-container {
                    position: relative;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                }
                .item {
                    padding-left: 16px;
                }
            </style>
            <div class="container">
                <div class="left-section">
                    <div id="tc-area">
                        <div id="tc-area-title">
                            <h1>TC UI area</h1>
                        </div>
                        <div id="render-debug">
                            <span>Re-Renders:</span
                            ><span id="re-renders-count">0</span>
                        </div>
                        <div id="ui-elements"></div>
                        <div id="console-ui-elements">
                            <button id="console-clear">Clear</button>
                            <button id="console-order-manager-group">
                                Generate order data
                            </button>
                            <button id="download-glb" >Download GLB</button>
                        </div>
                        <div id="console-log"></div>
                    </div>
                </div>
                <div class="right-section">
                    <div id="overlay" class="hidden"></div>
                    <div id="designer">
                        <div id="designer-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var exports = {};
        </script>
    </body>
</html>
